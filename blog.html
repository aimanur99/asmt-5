<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh Blogpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- <h1>Hello, Bangladesh. I love you.</h1> -->
        <!-- Navbar start -->
        <nav class="flex justify-between items-center bg-base-100 p-4 shadow-lg">
            <div>
                <button class="btn btn-outline btn-success items-center p-2"
                    style="background-color: #B4F461;">Blog</button>
            </div>
            <div class="flex items-center space-x-2">
                <img src="assets/logo.png" alt="">
                <h3>Donate Bangladesh</h3>
            </div>
            <div class="flex items-center space-x-2">
                <img src="assets/coin.png" alt="">
                <span>5500</span>
                <p>BDT</p>
            </div>
        </nav>

        <!-- Navbar end -->

        <!-- btn section -->
        <div class="flex justify-center items-center space-x-2 mt-4">
            <button class="btn btn-wide btn-success">Donate</button>
            <button class="btn btn-wide btn-success">History</button>
        </div>
        <!-- btn section end -->
    </header>
    <main>
        <div tabindex="0" class="collapse collapse-arrow bg-base-100 border-base-300 border text-bl">
            <div class="collapse-title font-semibold">How do I create an account?</div>
            <div class="collapse-content text-sm">
                Click the "Sign Up" button in the top right corner and follow the registration process.
            </div>
        </div>
    </main>
</body>

</html>
